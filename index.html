<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 id="elem">Refresh Dice Game</h2>
        <h2 id="elem"></h2>
    </header>
    <section>
        <div class="container d-flex">
            <div class="dic">
                <h4>Player 1</h4>
                <img src="IMAGES/dice-6.png" alt="dice">
            </div>
            <div class="dic">
                <h4>Player 2</h4>
                <img src="IMAGES/dice-1.png" alt="dice">
            </div>
        </div>
    </section>
   
<script src="index.js">
        setInterval(()=> elem.hidden = !elem.hidden, 1000)
</script>
</body>
</html>
